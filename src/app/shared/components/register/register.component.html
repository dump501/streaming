<form [formGroup]="registerForm" (ngSubmit)="handleRegister()">
  <input
    type="text"
    formControlName="name"
    class="form-control mb-3"
    placeholder="Name"
    [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
  />
  <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
    <div *ngIf="f['name'].errors['required']">The name is required</div>
  </div>
  <input
    type="email"
    formControlName="email"
    class="form-control mb-3"
    placeholder="Email"
    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
  />
  <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
    <div *ngIf="f['email'].errors['required']">The email is required</div>
    <div *ngIf="f['email'].errors['email']">you should enter an email</div>
  </div>
  <input
    type="password"
    class="form-control mb-3"
    placeholder="password"
    formControlName="password"
    [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
  />
  <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
    <div *ngIf="f['password'].errors['required']">The password is required</div>
    <div *ngIf="f['password'].errors['minlength']">
      the password should be at least 4 chars
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-primary ml-3">Register</button>
    <!-- <div class="mx-2"></div> -->
    <!-- <button class="btn btn-danger" (click)="d()">Close</button> -->
  </div>
</form>
