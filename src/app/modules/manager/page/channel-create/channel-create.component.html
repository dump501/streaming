<div class="card mb-4">
  <div class="card-body d-flex justify-content-between align-items-center">
    <div>
      <h2>Channels</h2>
      <h6>Create a channel</h6>
    </div>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#" [routerLink]="['/manager/channel']">Channel</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Create</li>
      </ol>
    </nav>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <h4 class="card-title mb-3">Channel creation form</h4>
    <form class="row">
      <div class="col-12 col-md-6 mb-3">
        <label class="mb-2" for="">Title</label>
        <input type="text" class="form-control" placeholder="Title example" />
      </div>
      <div class="col-12 col-md-6">
        <label class="mb-2" for="">Subitle</label>
        <input
          type="text"
          class="form-control"
          placeholder="subtitle example"
        />
      </div>
      <div class="col-12 col-md-6 mb-3">
        <label class="mb-2" for="">Profile image</label>
        <input class="form-control" type="file" />
      </div>
      <div class="col-12 mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Description</label
        >
        <textarea
          class="form-control"
          placeholder="Channel description goes here ..."
          rows="3"
        ></textarea>
      </div>
      <div class="col-12 col-md-6">
        <button class="btn btn-primary">Create</button>
      </div>
    </form>
  </div>
</div>
